<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa; /* Bootstrap default background color */
        color: #495057; /* Bootstrap default text color */
    }

    header {
    background-color: #007bff; /* Blue color for the entire header */
  }


    .navbar-brand {
        margin-right: auto;
        margin-left: 10px;
        color: #ffffff !important;
    }

    .navbar-nav .nav-link {
        color: #ffffff !important; /* White color for nav links */
        text-decoration: none; /* Remove default underline for nav links */
    }

    .navbar-nav .nav-link:hover {
        text-decoration: underline; /* Underline for nav links on hover */
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        color: #28a745; /* Green color for header text */
    }

    p.lead {
        font-size: 18px;
    }

    .btn-primary {
        margin-top: 20px;
        background-color: #007bff; /* Green color for button */
        border-color: #007bff; /* Green color for button border */
    }

    .btn-primary:hover {
        background-color: #218838; /* Darker shade of green on hover */
        border-color: #218838; /* Darker shade of green on hover */
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
      <img src="images/Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
      Dealer
    </a>

    <div class="ml-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Домашня сторінка</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signUp">Зареєструватися</a>
        </li>
      </ul>
    </div>
  </nav>
</header>



<section class="container my-5">
  <div class="row justify-content-center">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Invalid username or password. Please try again.
    </div>
    <div class="col-md-4">
      <h2>Авторизація</h2>
      <form class="form-signin" method="post" action="/signIn">
        <div class="form-group">
          <label for="username">Логін</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group password-group">
          <label for="password">Пароль</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Увійти</button>
      </form>
    </div>
  </div>
</section>

<footer class="text-center py-3">
  <p>&copy; 2023 Dealer Application</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  </body>
  </html>
